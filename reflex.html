<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reflexes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <h2>Imadeddin Ouahidi reflexes</h2>

    <div id="target">
        <p>Your time</p>
    </div>
    <div id="counter">
        <p>Count</p>
    </div>

    <button type="button" class="btn btn-primary" onclick="beginTime()">
        Go</button>

    <button type="button" class="btn btn-primary" onclick="recordTime()">
        Halt</button>

    <script>
        let haltTime = undefined;

        function recordTime() {
            haltTime = Date.now();
            console.log(haltTime);
        }

        function beginTime() {
            var randomTime = Math.floor(Math.random() * 9) + 2;
            for (let i = 0; i <= randomTime; i++) {
                setTimeout(() => {
                    document.getElementById("counter").innerText = randomTime - i;
                }, i * 1000);
            }

            setTimeout(() => {
                if (haltTime === undefined) {
                    document.getElementById("target").innerText = "Not soon enough";
                } else {
                    let targetTime = Date.now();
                    console.log(targetTime);
                    let elapsed = targetTime - haltTime;
                    document.getElementById("target").innerText = "Time was " + elapsed + " ms";
                    haltTime = undefined;
                }
            }, randomTime*1000);
        }
    </script>

</body>

</html>
