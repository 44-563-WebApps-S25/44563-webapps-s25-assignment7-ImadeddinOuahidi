        <style>
            .row {
                display: flex;
                justify-content: center;
                margin-bottom: 5px;
            }

            .location {
                width: 100px;
                height: 100px;
                margin: 5px;
            }

            .location img {
                width: 100%;
                height: 100%;
                border: 1px solid black;
                cursor: pointer;
            }
        </style>

        <script>
            let ids = ["location0", "location1", "location2", "location3", "location4", "location5", "location6", "location7", "location8", "location9", "location10", "location11", "location12", "location13", "location14", "location15", "location16", "location17", "location18", "location19", "location20", "location21", "location22", "location23", "location24", "location25", "location26", "location27", "location28", "location29", "location30", "location31", "location32", "location33", "location34"];
            let score = 0;
            let locationsVisited = 0;
            let lastLocation = 0;
            let silverLocations = [2, 5, 11, 21, 32];
            let goldLocation = 15;
            let snakeLocation = 20;
            let gameOver = false;

            function check(position) {
                if (gameOver) {
                    return;
                }
                let img = document.getElementById(ids[position]);
                if (position === goldLocation) {
                    img.src = "gold_nugget.png";
                    score += 5;
                } else if (silverLocations.includes(position)) {
                    img.src = "silver_coin.png";
                    score += 3;
                } else if (position === snakeLocation) {
                    img.src = "snake.png";
                    score -= 3;
                    gameOver = true;
                } else {
                    img.src = "pottery.png";
                    score += 1;
                }
                locationsVisited++;
                lastLocation = position;
                document.getElementById("locations").innerText = "Number of locations checked: " + locationsVisited;
                document.getElementById("score").innerText = "Score is: " + score;
            }

            function help() {
                let col = Math.floor(lastLocation % 5);
                let row = Math.floor(lastLocation / 7);
                let closestLocations = [
                    lastLocation - 7,
                    lastLocation + 7,
                    lastLocation - 1,
                    lastLocation + 1
                ];

                for (let loc of closestLocations) {
                    if (silverLocations.includes(loc)) {
                        document.getElementById("help").innerText = "clink";
                        return;
                    }
                }

                let snakeRow = Math.floor(snakeLocation / 7);
                let snakeCol = snakeLocation % 5;

                if (Math.abs(row - snakeRow) <= 1 && Math.abs(col - snakeCol) <= 1) {
                    document.getElementById("help").innerText = "rattle";
                    return;
                }

                document.getElementById("help").innerText = "wind";
            }
        </script>
